<div class="col-md-12">
    <div class="block-flat">
        <div class="header" style="overflow: hidden;">
            <p>
                <a href="<%URLPADRAO%>monta-kit">Inserir Novo</a>
            </p>
            <h3 style="width: 30%; float: left;">Lista Kits</h3>
            <div style="width: 70%; float: left; padding-right: 20px;" class="text-right">
            	<label><input <%CBINATIVOS%> onchange="mostraInativos()" type="checkbox" id="cbInativos" class="" /> Mostrar Inativos</label>
            </div>
        </div>
        <div class="content">
            <div class="table-responsive">
                <table class="table table-bordered" id="datatable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome Kit</th>
                            <th>Marca</th>
                            <th>VP</th>
                            <th>Valor Consumidor</th>
                            <th>Produtos</th>
                            <th>Ativo / Inativo</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%KITS%>
                    </tbody>
                </table>
                <div class="pagination">
            		<%PAGINACAO%>
            	</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
function mostraInativos(){
	var cbInativos = $("#cbInativos").is(":checked");
	location.href = "<%URLPADRAO%>lista-kit/?cbInativos=" + cbInativos;
}

function ativar(idkit, nome){
    if(confirm('Deseja ativar o kit '+nome+' ?')){
        location.href = "<%URLPADRAO%>monta-kit/ativar/" + idkit;
    }
}

function inativar(idkit, nome){
    if(confirm('Deseja inativar o kit '+nome+' ?')){
        location.href = "<%URLPADRAO%>monta-kit/inativar/" + idkit;
    }
}

</script>
