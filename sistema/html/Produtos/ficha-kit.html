<style>
    .comborda, .comborda td, .comborda th{
        border: 1px solid grey;
        border-collapse: collapse;
    }
    .comborda td, .comborda th{
        text-align: left;
        padding: 5px;
        font-size: 13px;
    }
    
    span{
        font-weight: normal;
        font-size: 12px;
    }
</style>
<div>
    <div>
        <table style="width: 100%;">
            <tr>
                <td style="width: 50%;">
                    <%LOGO%>
                </td>
                <td style="width: 50%; text-align: right;">
                    <%DATA%>
                </td>
            </tr>
        </table>
    </div>
    <hr />
    <div>
        <table style="width: 100%;" class="comborda">
            <tr>
                <th colspan="3">Código: <span><%CODIGO%></span></th>
            </tr>
            <tr>
                <th colspan="3">Produto: <span><%NOME%></span></th>
            </tr>
            <tr>
                <th colspan="3">Produtos: <span><%PRODUTOS%></span></th>
            </tr>
            <tr>
                <th>Valor Profissional: <span><%VALORPROFISSIONAL%></span></th>
                
                <th>Valor Consumidor: <span><%VALORCONSUMIDOR%></span></th>
                
                <th>Estoque: <span><%ESTOQUE%></span></th>
            </tr>
        </table>
    </div>
    <hr />
    <div>
        <table style="width: 100%;" class="comborda">
            <tr>
                <th colspan="4" style="text-align: center;">Descrição</th>
            </tr>
            <tr>
                <th colspan="4"><span><%DESCRICAO%></span></th>
            </tr>
        </table>
    </div>
    <div>
        <table style="width: 100%;" class="comborda">
            <tr>
                <th colspan="4" style="text-align: center;">Informações</th>
            </tr>
            <tr>
                <th colspan="4"><span><%INFORMACOES%></span></th>
            </tr>
        </table>
    </div>
    <hr />
    <div style="">
       <%IMG%>
    </div>
</div>
