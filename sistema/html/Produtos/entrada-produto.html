<script type="text/javascript">
var novo = 0;
function voltar(){
    location.href = "<%URLPADRAO%>lista-entrada-produto";
}
    
function mais(){
    var verifica = document.getElementById('produtonovo'+(novo-1));
    
    if(verifica == null || verifica.value.length > 1){
        novadiv = document.createElement('div');
        novadiv.setAttribute('id', 'novo'+novo);
        novadiv.setAttribute('class', 'novo-produto');
        novadiv.innerHTML = "<div class='col-md-3' id='div_produto"+novo+"'>*Produto: <input required id='produtonovo"+novo+"' type='text' class='form-control' /></div><div class='col-md-1'>*Quantidade: <input required type='number' class='form-control' name='quantidade[]' value='1' /></div><div class='col-md-3'>Lote: <input type='text' name='lote[]' class='form-control'/></div><div class='col-md-3'>Data Vencimento: <input type='date' name='vencimento[]' class='form-control'/></div><div class='col-sm-1'><br/><button onclick='menos("+novo+")' type='button' class='btn btn-danger'>-</button></div>";
        document.getElementById('lista-produtos').appendChild(novadiv);
        
        $("#produtonovo"+novo).autocomplete({
            source: function(request, response) {
                        $.getJSON("<%URLPADRAO%>lib/ajax/produtoautocomplete.php", {term: request.term, idcliente: 0}, 
                    response);
                    },
            minLength: 2,
            select: function(event, ui){
                var hid_produto = document.getElementById("hid_produto"+novo);
                if(hid_produto != null){
                    hid_produto.remove();
                }else{
                    var imgOld = document.getElementById('img'+novo);
                    if(imgOld != null){
                        imgOld.remove();
                    }
                    var hid_produto = document.createElement('input');
                    hid_produto.setAttribute('type', 'hidden');
                    hid_produto.setAttribute('name', 'produtos[]');
                    hid_produto.setAttribute('id', 'hid_produtonovo'+novo);
                    hid_produto.setAttribute('value', ui.item.idproduto);
                    var img = document.createElement('img');
                    img.setAttribute('id', 'img'+novo);
                    img.setAttribute('src', ui.item.caminho);
                    img.setAttribute('style', 'width: 100px; height: 100px;');
                    $(novadiv).prepend(img);
                    novadiv.appendChild(hid_produto);
                }
            }
        });
        novo++;
    }
}

function menos(idnovo){
    document.getElementById('novo'+idnovo).remove();
}
</script>
