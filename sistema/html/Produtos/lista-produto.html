<div class="col-md-12">
    <div class="block-flat">
        <div class="header" style="overflow: hidden;">
            <div style="width: 100%; float: left;">
                <div style="width: 30%; float: left;">
                	<a href="<%URLPADRAO%>produto">Inserir Novo</a>
                </div>
                <div style="width: 70%; float: left;">
                	<input style="float: left; width: 30%;" id="produto" name="produto" type="text" class="form-control" value="<%PRODUTO%>" placeholder="Produto"/>
	                <input style="float: left; width: 15%;" id="marca" name="marca" type="text" class="form-control" value="<%MARCA%>" placeholder="Marca"/>
	                <button style="float: left;" onclick="pesquisar()" type="button" class="btn btn-success btn-flat"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <h3 style="width: 30%; float: left;">Lista de Produtos</h3>
            <div style="float: right; width: 70%;">
                <%BUSCACATEGORIA%>
                <%BUSCASTATUS%>
            </div>
        </div>
        <div class="content">
            <div class="table-responsive">
                <table class="table table-bordered" id="datatable">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Marca</th>
                            <th>Categoria</th>
                            <th>Estoque</th>
                            <th>VP</th>
                            <th>Valor Consumidor</th>
                            <th>Status</th>
                            <th>Ativo / Inativo</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%PRODUTOS%>
                    </tbody>
                </table>
                <div class="pagination">
            		<%PAGINACAO%>
            	</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
function ativar(idproduto, nome){
    if(confirm('Deseja ativar o produto '+nome+' ?')){
        location.href = "<%URLPADRAO%>produto/ativar/" + idproduto;
    }
}

function inativar(idproduto, nome){
    if(confirm('Deseja inativar o produto '+nome+' ?')){
        location.href = "<%URLPADRAO%>produto/inativar/" + idproduto;
    }
}
    
    function pesquisar(){
        var produto = $("#produto").val();
        var categoria = $("#categoria").val();
        var marca = $("#marca").val();
        var status = $("#status").val();
        
        location.href = "<%URLPADRAO%>lista-produto/?produto=" + produto + "&categoria=" + categoria + "&marca=" + marca + "&status=" + status;
    }
</script>

    background: #f2f2f2;
    padding: 20px;
    margin-bottom: 20px;

    margin-right: 4px;
    border-radius: 3px;
    border: solid 1px #c0c0c0;

    box-shadow: inset 0px 1px 0px rgba(255,255,255, .8), 0px 1px 3px rgba(0,0,0, .1);
    font-size: .875em;
    font-weight: bold;
    text-decoration: none;
    color: #717171;
    text-shadow: 0px 1px 0px rgba(255,255,255, 1);
}

    background: #fefefe;
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FEFEFE), to(#f0f0f0));

}
