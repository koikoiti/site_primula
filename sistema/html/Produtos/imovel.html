$(function() {

        }
    });
});
</script>
<script type="text/javascript">
function voltar(){
    location.href = "<%URLPADRAO%>lista-imovel";
}

function ativar(idimovel){
    location.href = "<%URLPADRAO%>imovel/ativar/" + idimovel;
}

function inativar(idimovel){
    location.href = "<%URLPADRAO%>imovel/inativar/" + idimovel;
}

function buscaCep(cep){
    if(cep.length == 9){
		$.post("<%URLPADRAO%>lib/ajax/buscacep.php",
 				{cep: cep},
 				function(dados){
 					if(dados){
 						if(dados == "NOTFOUND"){
 							alert("CEP não encontrado na base de dados dos Correios!");
 						}else{
 							//Encontrou o CEP...tratar o retorno
 							var aux = dados.split("|");
 							
 							$('#endereco').val(aux[0]);
 							$('#bairro').val(aux[1]);
                            var cidadeestado = aux[2].split("/");
 							$('#cidade').val(cidadeestado[0]);
                            $('#estado').val(cidadeestado[1]);
 						}
					}
				}
    	);
	}
}
</script>
<script type="text/javascript">
/* Multifiles */
    var selDiv = "";
	var storedFiles = [];
	
	$(document).ready(function() {
		$("#files").on("change", handleFileSelect);
		
		selDiv = $("#selectedFiles"); 
		//$("#myForm").on("submit", handleForm);
		
		$("body").on("click", ".fileinput-exists", removeFile);
	});
    
    function handleFileSelect(e) {
		var files = e.target.files;
		var filesArr = Array.prototype.slice.call(files);
		filesArr.forEach(function(f) {			
			if(!f.type.match("image.*")) {
				return;
			}
			storedFiles.push(f);
			
			var reader = new FileReader();
			reader.onload = function (e) {
                var html = "<div style='float: left; clear: both; width: 20%'><div class='fileinput-preview thumbnail selFile'><img style='max-height: 400px;' src=\"" + e.target.result + "\" data-file='"+f.name+"'></div><a href='#' class='btn btn-danger fileinput-exists'>Remover</a></div>";
			//	var html = "<div>" + f.name + "<br clear=\"left\"/></div>";
				selDiv.append(html);
				
			}
			reader.readAsDataURL(f); 
		});	
	}
    
    function removeFile(e) {
		var file = $(this).data("file");
		for(var i=0;i<storedFiles.length;i++) {
			if(storedFiles[i].name === file) {
				storedFiles.splice(i,1);
				break;
			}
		}
		$(this).parent().remove();
	}
</script>
<script type="text/javascript">
    function excluir(id){
        if(confirm("Tem certeza que deseja excluir este imóvel?")){
            location.href = "<%URLPADRAO%>imovel/remover/" + id;
        }
    }
    
    function removeFoto(id){
        if(confirm("Deseja remover a imagem desse imóvel?")){
            $.post("<%URLPADRAO%>lib/ajax/removeFotoImovel.php",
    			{id:id},
    			function(retorno){
				    if(retorno == 1){
				        $('#'+id).remove();
				    }
    			}
    		);
        }
    }
    
    function maiusc(e){
        e.value = e.value.toUpperCase();
    }
</script>
