<div class="header">
    <h3>Gerenciar Destaques</h3>
</div>
<div class="content">
    <div><button onclick="add()" type="button" class="btn btn-success btn-flat">Adicionar Produto</button></div>
    <div style="width: auto;">
        <%DESTAQUES%>
    </div>    
</div>
<script type="text/javascript">
function add(){
    var cod = prompt('Digite o código do Produto');
    $.post("<%URLPADRAO%>lib/ajax/addDestaque.php",
    			{cod:cod},
    			function(retorno){
				    if(retorno == 444){
				        alert('Produto já em destaque!');
				    }else if(retorno == 666){
				        alert('Código não encontrado!');
				    }else if(retorno == 555){
				        alert('Você não pode adicionar um produto INATIVO para a página de destaques!');
                    }else{
				        location.reload();
				    }
    			}
    		);
}

function remover(idproduto){
    $.post("<%URLPADRAO%>lib/ajax/remDestaque.php",
    			{idproduto:idproduto},
    			function(retorno){
				    if(retorno == 1){
				        location.reload();
				    }
    			}
    		);
}
</script>
