<div class="col-md-12">
    <div class="block-flat">
        <div class="header" style="overflow: hidden;">
            <h3 style="width: 20%; float: left;">Relatório de Produtos Vendidos (Ranking)</h3>
            <div style="width: 80%; float: left;">
               	<div style="width: 100%; float: right;" class="">
               		<input style="float: left; width: 20%;" id="busca_dataIni" type="date" class="form-control" value="<%BUSCADATAINI%>" placeholder="Data Inicial"/>
               		<span style="float: left; width: 2%;" class="no-padding">&nbsp;a</span> 
               		<input style="float: left; width: 20%;" id="busca_dataFim" type="date" class="form-control" value="<%BUSCADATAFIM%>" placeholder="Data Final"/>
               		<input style="margin-left: 5px; margin-right: 5px; float: left; width: 20%;" id="busca_produto_marca" type="text" class="form-control" value="<%BUSCAPRODUTOMARCA%>" placeholder="Busca por Produto ou Marca"/>
               		<div style="float: left;">
                		<button type="button" onclick="pesquisar();" class="btn btn-success"><i class="fa fa-search"></i></button>
                		<%BOTAOLIMPARFILTRO%>
                	</div>
               	</div>
                </div>
        </div>
        <div class="content">
            <div class="table-responsive">
                <table class="table table-bordered" id="datatable">
                    <thead>
                        <tr>
                            <th>Produto/Kit</th>
                            <th style="font-weight: bolder;">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%RELATORIO%>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
function pesquisar(){
    var dataIni = $("#busca_dataIni").val().trim();
    var dataFim = $("#busca_dataFim").val().trim();
    var produtoMarca = $("#busca_produto_marca").val().trim();
    
    location.href = "<%URLPADRAO%>relatorio-produtos-vendidos/?dataIni=" + dataIni + "&dataFim=" + dataFim + "&produtoMarca=" + produtoMarca;
}
</script>
