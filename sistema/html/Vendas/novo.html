/**
 * Number.prototype.format(n, x, s, c)
 * 
 * @param integer n: length of decimal
 * @param integer x: length of whole part
 * @param mixed   s: sections delimiter
 * @param mixed   c: decimal delimiter
 */
Number.prototype.format = function(n, x, s, c) {
    var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\D' : '$') + ')',
        num = this.toFixed(Math.max(0, ~~n));

    return (c ? num.replace('.', c) : num).replace(new RegExp(re, 'g'), '$&' + (s || ','));
};

function converteMoedaFloat(v){
    if(v === "" || v == 0){
       v =  0;
    }else{
       v = v.replace(".","");
       v = v.replace(",",".");
       v = parseFloat(v);
    }
    return v;
 }

function calculaSubtotal(){
	var subtotal = 0;
	$('input[name^="hid_valor_real"]').each(function(i){
	    var valor = parseFloat($(this).val());
	    var brinde = $('input[name^="brinde"]')[i].checked;
	    if(brinde == false){
		    var quantidade = parseInt($('input[name^="quantidade"]')[i].value);
		    var desconto = converteMoedaFloat($('input[name^="desconto_valor"]')[i].value);
		    if(desconto != 0){
		    	valor = valor - desconto;
		    }
		    subtotal = parseFloat(subtotal) + (valor * quantidade);
	    }
	});
	$("#subtotal").val('R$ ' + subtotal.format(2, 3, '.', ','));
	calculaTotal();
}

function calculaTotal(){
	var subtotalTotal = $("#subtotal").val().replace("R$ ", "");
	subtotalTotal = converteMoedaFloat(subtotalTotal);
	var fretePorConta = document.getElementById("fretePorConta").checked;
	if(fretePorConta == false){
		var frete = $("#frete").val();
		frete = converteMoedaFloat(frete);
	}else{
		frete = 0;
	}
	var total = subtotalTotal + frete;
	$("#total").val('R$ ' + total.format(2, 3, '.', ','));
	calculaTroco();
}

function calculaTroco(){
	var total = $("#total").val().replace("R$ ", "");
	total = converteMoedaFloat(total);
	var totalPagamento = 0;
	$('input[name^="pagamento"]').each(function(i){
		totalPagamento = totalPagamento + converteMoedaFloat($(this).val());
	});
	if(totalPagamento > total){
		//Troco
		var troco = totalPagamento - total;
		$("#troco").html("Troco: R$ " + troco.format(2, 3, '.', ',') + " - <input type='checkbox' class='' name='credito'/> Crédito");
	}else{
		//Restam
		var restam = total - totalPagamento;
		$("#troco").html("Restam: R$ " + restam.format(2, 3, '.', ','));
	}
}

function colocaPreco(id, valor, valor_real){
	$("#preco"+id).html(valor);
	$("#hid_valor_real"+id).val(valor_real);
	return true;
}
