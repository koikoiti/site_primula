function montaParcelas(){
	var tipo = $("#tipo").val();
	var parcelas = $("#parcelas").val();
	var total = $("#total").val().replace("R$ ", "");
	total = converteMoedaFloat(total);
	var parcela = total/parcelas;
	parcela = parcela.toFixed(2).replace(".", ',');
	var sel_cheque = '';
	var sel_credito = '';
	var sel_boleto = '';
	var sel_distancia = '';
	sel_credito_rede = '';
	switch(tipo){
		case '2':
			sel_cheque = 'selected';
			break;
		case '4':
			sel_credito = 'selected';
			break;
		case '5':
			sel_boleto = 'selected';
			break;
		case '7':
			sel_distancia = 'selected';
			break;
		case '9':
			sel_credito_rede = 'selected';
			break;
	}
	
	//Data - '+now.getFullYear()+'-' + (("0" + (now.getMonth() + 1)).slice(-2)) + '-' + (("0" + now.getDate()).slice(-2)) + '
	var now = new Date();
	
	if(tipo != '' && parcelas != '' && parcelas > 0){
		$("#pagamentos").empty();
		for(var i = 1; i <= parcelas; i++){
			var nova = document.createElement('div');
		    nova.setAttribute('id', 'novoPagamento'+i);
		    nova.setAttribute('class', 'col-sm-12');
		    nova.setAttribute('style', 'margin-top: 5px;');
		    var novaData = addMonths(now, i);
		    var ano = novaData.getFullYear();
		    var mes = ("0" + parseInt(novaData.getMonth() + 1)).slice(-2);
		    
		    var dia = ("0" + novaData.getDate()).slice(-2);
		    nova.innerHTML = '<div class="col-sm-4"><select class="form-control" name="tipoPagamento[]"><option value="1">Dinheiro</option><option value="2" '+sel_cheque+'>Cheque</option><option value="3">Cartão de Débito</option><option value="4" '+sel_credito+'>Cartão de Crédito</option><option value="5" '+sel_boleto+'>Boleto</option><option value="6">Depósito Bancário</option><option value="7" '+sel_distancia+'>Crédito a Distância</option><option value="9" '+sel_credito_rede+'>Cartão de Crédito (Rede)</option></select></div><div class="col-sm-3"><input type="text" value="'+parcela+'" class="form-control money" onblur="calculaTroco();" name="pagamento[]" placeholder="0,00" /></div><div class="col-sm-3"><input type="date" class="form-control" value="'+ano+'-' + mes + '-' + dia + '" name="dataPagamento[]" /></div><button onclick="menosPagamento('+i+')" type="button" class="btn btn-danger">-</button>';
		    var aqui = document.getElementById('pagamentos');
		    aqui.appendChild(nova);
		    $('.money').mask("#.##0,00", {reverse: true, maxlength: false});
		}
		calculaTroco();
	}
}

/* Funções para adicionar 1 mês, tratando ano bissexto e meses com menos de 31 dias */
function isLeapYear(year) { 
    return (((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0)); 
}

function getDaysInMonth(year, month) {
    return [31, (isLeapYear(year) ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][month];
}

function addMonths(date, value){
	console.log(value);
	//console.log(date);
    var d = new Date(date),
        n = date.getDate();
    d.setDate(1);
    d.setMonth(d.getMonth() + parseInt(value));
    d.setDate(Math.min(n, getDaysInMonth(d.getFullYear(), d.getMonth())));
    return d;
}

/**
 * Number.prototype.format(n, x, s, c)
 * 
 * @param integer n: length of decimal
 * @param integer x: length of whole part
 * @param mixed   s: sections delimiter
 * @param mixed   c: decimal delimiter
 */
Number.prototype.format = function(n, x, s, c) {
    var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\D' : '$') + ')',
        num = this.toFixed(Math.max(0, ~~n));

    return (c ? num.replace('.', c) : num).replace(new RegExp(re, 'g'), '$&' + (s || ','));
};

function converteMoedaFloat(v){
    if(v === "" || v == 0){
       v =  0;
    }else{
       v = v.replace(".","");
       v = v.replace(",",".");
       v = parseFloat(v);
    }
    return v;
 }

function cbBrinde(cb, id){
	if(cb.checked){
		document.getElementById("brinde"+id).value = "B"
	}else{
		document.getElementById("brinde"+id).value = "V"
	}
	calculaSubtotal();
}

function calculaSubtotal(){
	var subtotal = 0;
	$('input[name^="hid_valor_real"]').each(function(i){
	    var valor = parseFloat($(this).val());
	    var brinde = $('input[name^="brinde"]')[i].value;
	    if(brinde == "V"){
		    var quantidade = parseInt($('input[name^="quantidade"]')[i].value);
		    var desconto = converteMoedaFloat($('input[name^="desconto_valor"]')[i].value);
		    if(desconto != 0){
		    	valor = valor - desconto;
		    }
		    subtotal = parseFloat(subtotal) + (valor * quantidade);
	    }
	});
	var descontoSub = $("#desconto_subtotal").val();
	subtotal = parseFloat(subtotal) - converteMoedaFloat(descontoSub);
	$("#subtotal").val('R$ ' + subtotal.format(2, 3, '.', ','));
	calculaTotal();
}

function calculaTotal(){
	var subtotalTotal = $("#subtotal").val().replace("R$ ", "");
	subtotalTotal = converteMoedaFloat(subtotalTotal);
	var tarifa = $("#tarifa").val();
	if(tarifa != ''){
		tarifa = converteMoedaFloat(tarifa);
	}else{
		tarifa = 0;
	}
	var fretePorConta = document.getElementById("fretePorConta").checked;
	if(fretePorConta == false){
		var frete = $("#frete").val();
		frete = converteMoedaFloat(frete);
	}else{
		frete = 0;
	}
	var total = subtotalTotal + frete + tarifa;
	$("#total").val('R$ ' + total.format(2, 3, '.', ','));
	calculaTroco();
}

function calculaTroco(){
	var total = $("#total").val().replace("R$ ", "");
	total = converteMoedaFloat(total);
	var totalPagamento = 0;
	$('input[name^="pagamento"]').each(function(i){
		totalPagamento = totalPagamento + converteMoedaFloat($(this).val());
	});
	if(totalPagamento > total){
		//Troco
		var troco = totalPagamento - total;
		$("#troco").html("Troco: R$ " + troco.format(2, 3, '.', ',') + " - <input type='checkbox' class='' name='credito'/> Crédito");
	}else{
		//Restam
		var restam = total - totalPagamento;
		$("#troco").html("Restam: R$ " + restam.format(2, 3, '.', ','));
	}
}

function colocaPreco(id, valor, valor_real){
	$("#preco"+id).html(valor);

}

function maisPagamento(){
    var nova = document.createElement('div');
    nova.setAttribute('id', 'novoPagamento'+novoPagamento);
    nova.setAttribute('class', 'col-sm-12');
    nova.setAttribute('style', 'margin-top: 5px;');
    now = new Date;
    nova.innerHTML = '<div class="col-sm-4"><select class="form-control" name="tipoPagamento[]"><option value="1">Dinheiro</option><option value="2">Cheque</option><option value="3">Cartão de Débito</option><option value="4">Cartão de Crédito</option><option value="5">Boleto</option><option value="6">Depósito Bancário</option><option value="7">Crédito a Distância</option><option value="8">Cartão de Débito (Rede)</option><option value="9">Cartão de Crédito (Rede)</option></select></div><div class="col-sm-3"><input type="text" class="form-control money" onblur="calculaTroco();" name="pagamento[]" placeholder="0,00" /></div><div class="col-sm-3"><input type="date" class="form-control" value="'+now.getFullYear()+'-' + (("0" + (now.getMonth() + 1)).slice(-2)) + '-' + (("0" + now.getDate()).slice(-2)) + '" name="dataPagamento[]" /></div><button onclick="menosPagamento('+novoPagamento+')" type="button" class="btn btn-danger">-</button>';
    var aqui = document.getElementById('pagamentos');
    aqui.appendChild(nova);
    $('.money').mask("#.##0,00", {reverse: true, maxlength: false});
    novoPagamento++;
}

function menosPagamento(idnovo){
    document.getElementById('novoPagamento'+idnovo).remove();
    calculaTroco();
}
