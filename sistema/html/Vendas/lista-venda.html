<div class="col-md-12">
    <div class="block-flat">
        <div class="header" style="overflow: hidden;">
            <div style="width: 100%; float: left;">
                <div style="width: 30%; float: left;">
                	<a href="<%URLPADRAO%>venda">Iniciar Nova</a>
                </div>
                <div style="width: 70%; float: left;">
                	<div style="width: 80%; float: left;">
                		<input style="float: left; width: 49%;" id="busca_dataIni" type="date" class="form-control" value="<%BUSCADATAINI%>" placeholder="Data Inicial"/>
                		<span style="float: left; width: 2%;" class="no-padding">&nbsp;a</span> 
                		<input style="float: left; width: 49%;" id="busca_dataFim" type="date" class="form-control" value="<%BUSCADATAFIM%>" placeholder="Data Final"/>
                	</div>
                </div>
            </div>
            <h3 style="width: 30%; float: left;">Lista Vendas</h3>
            <div style="float: left; width: 70%;">
                <input style="float: left; width: 10%;" id="busca_venda" type="text" class="form-control" value="<%BUSCAVENDA%>" placeholder="Número Venda"/>
                <input style="float: left; width: 20%;" id="busca_nome" type="text" class="form-control" value="<%BUSCACLIENTE%>" placeholder="Cliente"/>
                <input style="float: left; width: 10%;" id="busca_cnpj" type="text" class="form-control" value="<%BUSCACNPJ%>" placeholder="CNPJ"/>
                <input style="float: left; width: 10%;" id="busca_cpf" type="text" class="form-control" value="<%BUSCACPF%>" placeholder="CPF"/>
                <button style="float: left;" onclick="pesquisar()" type="button" class="btn btn-success btn-flat">Pesquisar</button>
                <button style="float: left;" onclick="javascript:location.href='<%URLPADRAO%>lista-venda'" type="button" class="btn btn-danger btn-flat">Limpar</button>
                <div style="float: left; width: 100%;">
	            	<%SELECTUSUARIOS%>
	            </div>
            </div>
            
        </div>
        <div class="content">
            <div class="table-responsive">
                <table class="table table-bordered" id="datatable">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Cliente</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Responsável</th>
                            <th>Pagamento(s)</th>
                            <th>Venda / Orçamento</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%VENDAS%>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function() {
    $("#busca_cnpj").mask("00.000.000/0000-00");
    $("#busca_cpf").mask("000.000.000-00");
});
function pesquisar(){
    var busca_nome = $("#busca_nome").val().trim();
    var busca_cnpj = $("#busca_cnpj").val().trim();
    var busca_cpf = $("#busca_cpf").val().trim();
    var busca_venda = $("#busca_venda").val().trim();
    var busca_dataIni = $("#busca_dataIni").val().trim();
    var busca_dataFim = $("#busca_dataFim").val().trim();
    var busca_responsavel = $("#busca_responsavel").val();
    
    location.href = "<%URLPADRAO%>lista-venda/?busca_nome=" + busca_nome + "&busca_cnpj=" + busca_cnpj + "&busca_cpf=" + busca_cpf + "&busca_venda=" + busca_venda + "&busca_dataIni=" + busca_dataIni + "&busca_dataFim=" + busca_dataFim + "&busca_responsavel=" + busca_responsavel;
}

function abreHistoricoVendas(idcliente){
	window.open('<%URLPADRAO%>cliente/historico-vendas/' + idcliente, 'historico-vendas', 'toolbar=no, titlebar=no, status=no, resizable=0, menubar=no, location=no, left=200, top=50, height=800, width=1100');
}
</script>
