<div class="col-md-12">
    <div class="block-flat">
        <div class="header" style="overflow: hidden;">
            <h3 style="width: 15%; float: left;">Relatório por Cliente</h3>
            <div style="width: 85%; float: left;">
               	<div style="width: 100%; float: right;" class="">
               		<input style="float: left; width: 20%;" id="busca_dataIni" type="date" class="form-control" value="<%BUSCADATAINI%>" placeholder="Data Inicial"/>
               		<span style="float: left; width: 2%;" class="no-padding">&nbsp;a</span> 
               		<input style="float: left; width: 20%;" id="busca_dataFim" type="date" class="form-control" value="<%BUSCADATAFIM%>" placeholder="Data Final"/>
               		<span style="float: left; width: 2%;" class="no-padding">&nbsp;&nbsp;</span>
               		<%SELECTUSUARIOS%>
               		<span style="float: left; width: 2%;" class="no-padding">&nbsp;</span>
               		<input style="float: left; width: 20%;" id="busca_marca" type="text" class="form-control" value="<%BUSCAMARCA%>" placeholder="Marca"/>
               		<div style="float: right;">
                		<button type="button" onclick="pesquisar();" class="btn btn-success"><i class="fa fa-search"></i></button>
                		<%BOTAOLIMPARFILTRO%>
                	</div>
               	</div>
                </div>
        </div>
        <div class="content">
            <div class="table-responsive">
                <table class="table table-bordered" id="datatable">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Responsável</th>
                            <th class="text-right">Venda sem Frete</th>
                            <th class="text-right">Valor Frete</th>
                            <th class="text-right">Valor Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%RELATORIO%>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
function pesquisar(){
    var dataIni = $("#busca_dataIni").val().trim();
    var dataFim = $("#busca_dataFim").val().trim();
    var busca_responsavel = $("#busca_responsavel").val().trim();
    var busca_marca = $("#busca_marca").val().trim();
    
    location.href = "<%URLPADRAO%>relatorio-cliente/?dataIni=" + dataIni + "&dataFim=" + dataFim + "&busca_responsavel=" + busca_responsavel + "&busca_marca=" + busca_marca;
}
</script>
