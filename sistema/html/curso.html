<div class="header">
    <h3><%TITULO%></h3>
</div>
<div class="content">
    <div class="col-md-12">
        <%MSG%>
        <div class="form-group">
            <label class="col-sm-3 control-label form-margin">*Curso</label>
            <div class="col-sm-6">
                <input autofocus name="nome" type="text" class="form-control" value="<%NOME%>"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label form-margin">*Descrição</label>
            <div class="col-sm-6">
                <textarea required name="descricao" class="form-control" placeholder=""><%DESCRICAO%></textarea>
            </div>
        </div>
        <div class="form-group" style="width: 50%; float: left;">
            <label class="col-sm-3 control-label form-margin">*Data Inicial</label>
            <div class="col-sm-6">
                <input required name="dataIni" type="date" class="form-control" value="<%DATAINI%>"/>
            </div>
        </div>
        <div class="form-group" style="width: 50%; float: left;">
            <label class="col-sm-3 control-label form-margin">*Data Final</label>
            <div class="col-sm-6">
                <input required name="dataFim" type="date" class="form-control" value="<%DATAFIM%>"/>
            </div>
        </div>
        <div class="form-group" style="width: 50%; float: left;">
            <label class="col-sm-3 control-label form-margin">*Hora Inicial</label>
            <div class="col-sm-6">
                <input name="horaIni" type="time" class="form-control" value="<%HORAINI%>"/>
            </div>
        </div>
        <div class="form-group" style="width: 50%; float: left;">
            <label class="col-sm-3 control-label form-margin">*Hora Final</label>
            <div class="col-sm-6">
                <input name="horaFim" type="time" class="form-control" value="<%HORAFIM%>"/>
            </div>
        </div>
        <div class="form-group" style="width: 50%; float: left;">
            <label class="col-sm-3 control-label form-margin">Carga Horária</label>
            <div class="col-sm-6">
                <input name="carga" type="text" class="form-control" value="<%CARGA%>"/>
            </div>
        </div>
        <div class="form-group" style="width: 50%; float: left;">
            <label class="col-sm-3 control-label form-margin">Investimento</label>
            <div class="col-sm-6">
                <input name="investimento" type="text" class="form-control money" value="<%INVESTIMENTO%>"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 form-margin">
                <%BOTAOSALVAR%>
                <%BOTAOEXCLUIR%>
                <%BOTAOVOLTAR%>
           </div>
        </div>

    </div>

</div>
<input type="hidden" name="acao" value="acao" />
<script type="text/javascript">
function voltar(){
    location.href = "<%URLPADRAO%>lista-cursos";
}
$(function() {
    $('.money').mask("#.##0,00", {reverse: true, maxlength: false});
});
</script>
