<div class="header">
    <h3><%TITULO%></h3>
</div>
<div class="content">
    <div class="col-md-12">
        <%MSG%>
        <div class="form-group">
            <label class="col-sm-3 control-label form-margin">*Aviso</label>
            <div class="col-sm-6">
                <textarea <%DISABLED%> autofocus required name="aviso" class="form-control" placeholder="Digite seu aviso aqui..."><%AVISO%></textarea>
            </div>
        </div>
        <div class="form-group" style="width: 50%; float: left;">
            <label class="col-sm-3 control-label form-margin">*Data</label>
            <div class="col-sm-6">
                <input required <%DISABLED%> name="data" type="date" class="form-control" value="<%DATA%>"/>
            </div>
        </div>
        
        <div class="form-group" style="width: 50%; float: left;">
            <label class="col-sm-3 control-label form-margin">Hora</label>
            <div class="col-sm-6">
                <input name="hora" <%DISABLED%> type="time" class="form-control" value="<%HORA%>"/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label form-margin">Compartilhar com</label>
            <div class="col-sm-6">
                <%CBFUNCIONARIOS%>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-6 form-margin">
                <%BOTAOSALVAR%>
                <%BOTAOEXCLUIR%>
                <%BOTAOVOLTAR%>
           </div>
        </div>

    </div>

</div>
<input type="hidden" name="acao" value="acao" />
<script type="text/javascript">
function voltar(){
    location.href = "<%URLPADRAO%>lista-avisos";
}
</script>
