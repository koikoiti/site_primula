<div class="header">
    <h3>Transferir Carteira</h3>
</div>
<div class="content">
    <div class="col-sm-12">
    	<%MSG%>
    	<div class="col-md-6">
    		De:<br/>
    		<%SELECTFUNCIONARIOSDE%>
    		<div id="de">
    			
    		</div>
    	</div>
    	<div class="col-md-6">
    		Para:<br/>
    		<%SELECTFUNCIONARIOSPARA%>
    		<div id="para">
    		
    		</div>
    	</div>
    	<div class="col-md-12 text-center">
    		<br/><br/>
    		<button type="submit" class="btn btn-success">Transferir</button>
    	</div>
    </div>
</div>
<script type="text/javascript">
function listaDe(){
	var funcDe = document.getElementById("funcDe").value;
	if(funcDe != ''){
		var funcPara = document.getElementById("funcPara").value;
		if(funcDe != funcPara){
			//lista os clientes desse funcionário, com checkbox
			$.post("<%URLPADRAO%>lib/ajax/listaDe.php",
					{funcDe:funcDe},
					function(retorno){
					    $("#de").html(retorno);
					}
				);
		}else{
			document.getElementById("funcDe").value = '';
			$("#de").html('');
		}
	}else{
		$("#de").html('');
	}
}

function listaPara(){
	var funcPara = document.getElementById("funcPara").value;
	if(funcPara != ''){
		var funcDe = document.getElementById("funcDe").value;
		if(funcDe != funcPara){
			//lista os clientes desse funcionário
			$.post("<%URLPADRAO%>lib/ajax/listaPara.php",
					{funcPara:funcPara},
					function(retorno){
						$("#para").html(retorno);
					}
				);
		}else{
			document.getElementById("funcPara").value = '';
			$("#para").html('');
		}
	}else{
		$("#para").html('');
	}
}
</script>
